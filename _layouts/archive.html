---
layout: default
---

<div class="post-archive">
  {% for post in site.posts %}
  {% assign currentYear = post.date | date: "%Y" %}
  {% if currentYear != date %}
  <h2 class="archive-year">{{ currentYear }}</h2>
  {% assign date = currentYear %}
  {% endif %}
  <div class="archive-item">
    <span class="post-date archive-date">{{ post.date | date: "%B %d" }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a></div>
  {% endfor %}
</div>
